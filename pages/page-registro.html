<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulario de Registro</h2>
        <form id="registrationForm">
          <div class="mb-3">
            <label for="fullName" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="fullName" placeholder="Ej. E Tech Sustain" required>
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Número de teléfono</label>
            <input type="tel" class="form-control" id="phoneNumber" pattern="[0-9]{10}" placeholder="Ej. (+57) 3024567788" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email (nombre de usuario)</label>
            <input type="email" class="form-control" id="email" placeholder="Ej. info@etechsustain.com"required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Introduzca texto o caracteres especiales" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Introduzca texto o caracteres especiales" required>
          </div>
          <button type="button" class="btn btn-primary" onclick="validateForm()">Registrarse</button>
        </form>
      </div>
    <script src="/validacion-registro.js"></script>
    <link rel="stylesheet" href="/styles/estiloregistro.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
